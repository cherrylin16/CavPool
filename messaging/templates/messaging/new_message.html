{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% if request.user.user_type == 'driver' %}
    <link rel="stylesheet" href="{% static 'driver_dashboard.css' %}">
  {% else %}
    <link rel="stylesheet" href="{% static 'rider_dashboard.css' %}">
  {% endif %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu,search" />
</head>
<body>
  <div class="wrapper">
    <div class="main container mt-4">
      <h2 class="text-center mb-4">Start a New Conversation</h2>

      <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Select user:</label>
          <select name="username" id="username" class="form-select" required>
            <option value="" disabled selected>-- Choose another user --</option>
            {% for user in users %}
              <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message:</label>
          <textarea name="message" id="message" rows="3" class="form-control" placeholder="Say hi..." required></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'message_list' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
      </form>
    </div>

    <button class="side-panel-toggle" type="button">
      <span class="material-symbols-outlined sp-icon-open" style="font-size:48px;">menu</span>
      <span class="material-symbols-outlined sp-icon-close" style="font-size:48px;">menu</span>
    </button>

    <div class="side-panel">
      <div class="d-grid gap-2">
        {% if request.user.user_type == 'driver' %}
          <a href="{% url 'driver dashboard' %}" class="btn btn-primary btn-lg btn-block" style="margin-top: 5px;">Driver Dashboard</a>
          <a href="{% url 'driver_profile' %}" class="btn btn-primary btn-block btn-lg py-2" style="margin-top: 5px">Driver Profile</a>
        {% else %}
          <a href="{% url 'rider dashboard' %}" class="btn btn-primary btn-lg btn-block" style="margin-top: 5px;">Rider Dashboard</a>
          <a href="{% url 'rider_profile' %}" class="btn btn-primary btn-block btn-lg py-2" style="margin-top: 5px">Rider Profile</a>
        {% endif %}
        <a href="{% url 'message_list' %}" class="btn btn-primary btn-block btn-lg py-2" style="margin-top: 5px">Messaging</a>
        <a href="{% url 'account_logout' %}" class="btn btn-primary btn-block btn-lg py-2" style="margin-top: 5px">Log Out</a>
      </div>
    </div>
  </div>

  <script>
    document.querySelector(".side-panel-toggle").addEventListener("click", () => {
      document.querySelector(".wrapper").classList.toggle("side-panel-open");
    });
  </script>
</body>
</html>
