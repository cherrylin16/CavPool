<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Driver Sign Up</h2>
                        
                        {% load socialaccount %}

                        <a href="{% provider_login_url 'google' %}?process=login&next=/driver/" class="btn btn-danger w-100 mb-3">
                            Sign up with Google
                        </a>

                        <hr>

                        <form method="post">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    {{ form.errors }}
                                </div>
                            {% endif %}
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                {{ form.password1 }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                {{ form.password2 }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Create Driver Account</button>
                        </form>

                        <div class="text-center mt-3">
                            <p><a href="{% url 'driver_login' %}">Already have an account? Sign in</a></p>
                            <p><a href="{% url 'rider_signup' %}">Want to be a Rider? Sign up here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
