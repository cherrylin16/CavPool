{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    >
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'driver_dashboard.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />

</head>
<body>
  
    <div class="wrapper side-panel-open">
        <div class="main">
        <h1 class="text-center">Welcome, User!</h1>
        <p class="text-center">More information coming soon!</p>
        </div>
        <button class="side-panel-toggle" type="button">
            <span class="material-symbols-outlined" sp-icon-open style="font-size:48px;">menu</span>
            <span class="material-symbols-outlined sp-icon-close"  sp-icon-open style="font-size:48px;">menu</span>
        </button>
        <div class="side-panel">
            <div class="d-grid gap-2">
                <a href="{% url 'driver_profile' %}" role="button"  class="btn btn-primary btn-lg btn-block" style="margin-top: 5px;">Driver Profile</a>
                <a href="{% url 'account_logout' %}" class="btn btn-primary btn-block btn-lg py-2" style="margin-top: 3px" >Messaging</a>
                <a href="{% url 'account_logout' %}" class="btn btn-primary btn-block btn-lg py-2" style="margin-top: 3px" >History</a>
                <a href="{% url 'account_logout' %}" class="btn btn-primary btn-block btn-lg py-2" style="margin-top: 3px" >Log Out</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector(".side-panel-toggle").addEventListener("click", () => {
            document.querySelector(".wrapper").classList.toggle("side-panel-open");
        });
    </script>

</body>
</html>
